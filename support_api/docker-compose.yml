version: "3.9"
services:
  web:
      build: .
      command: python manage.py migrate &&
               python manage.py runserver 0.0.0.0:8000
      volumes:
        - .:/code
      ports:
        - "8000:8000"
      depends_on:
        - db
      env_file: .env
  db:
      image: postgres
      volumes:
        - ./data/db:/var/lib/postgresql/data
      env_file: .env